<!DOCTYPE HTML>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">

<head>
    <title>Личный кабинет</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<body>
<div layout:fragment="content" th:remove="tag">

    <h1 th:inline="text">
        Привет, <span th:text="${username}">Username</span>
    </h1>

    <div>
        <span>Вам доступны следующие календари:</span>
        <div class="calendars">
            <div th:each="calendar : ${calendars}">
                <a th:href="@{/user/calendar(id=${calendar.getId()})}" th:text="${calendar.getName()}"></a>
            </div>
        </div>
    </div>

    <form th:action="@{/user/calendar/add}" method="get">
        <div class="form-group">
            <div class="row">
                <div class="col-sm-3">
                    <input type="submit"
                           id="login-submit"
                           class="form-control btn btn-info"
                           value="Новый календарь">
                </div>
            </div>
        </div>
    </form>

</div>

<script type="text/javascript"></script>
</body>
</html>
