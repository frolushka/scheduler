<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<body>
<th:block th:fragment="header">
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <a th:href="@{/}" class="navbar-brand">Scheduler</a>
            </div>
            <div id="home" class="collapse  navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a th:href="@{/}">Домой</a>
                    </li>
                    <li><a th:href="@{/admin}">Админ</a></li>

                </ul>

                    <li><a th:href="@{/registration}"><span class="glyphicon glyphicon-user"></span> Регистрация</a></li>
                    <li><a th:href="@{/login}"><span class="glyphicon glyphicon-log-in"></span> Вход</a></li>
                </ul>
                <ul sec:authorize="isAuthenticated()" class="nav navbar-nav navbar-right">
                    <li><a th:href="@{/logout}"><span class="glyphicon glyphicon-log-out"></span> Выход</a></li>
