<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Регистрация</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Login page</h1>
            <form th:action="@{/registration}" th:object="${user}" method="post">
                <div th:if="${#fields.hasErrors('invite')}" th:errors="*{invite}">
                    <div class="alert alert-danger">
                        Введенный инвайт не корректен или уже используется.
                    </div>
                </div>
                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
                    <div class="alert alert-danger">
                        Пользователь с данным именем уже существует.
                    </div>
                </div>
                <div th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}">
                    <div class="alert alert-danger">
                        Введенные пароли не совпадают.
                    </div>
                </div>
                <div class="form-group">
                    <label for="invite">Инвайт</label>:
                    <input type="text"
                           th:field="*{invite}"
                           id="invite"
                           name="username"
                           class="form-control"
                           autofocus="autofocus">
                </div>
                <div class="form-group">
                    <label for="username">Имя пользователя</label>:
                    <input type="text"
                           th:field="*{username}"
                           id="username"
                           name="username"
                           class="form-control"
                           autofocus="autofocus">
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>:
                    <input type="password"
                           th:field="*{password}"
                           id="password"
                           name="password"
                           class="form-control">
                </div>
                <div class="form-group">
                    <label for="passwordConfirm">Пароль еще раз</label>:
                    <input type="password"
                           th:field="*{passwordConfirm}"
                           id="passwordConfirm"
                           name="passwordConfirm"
                           class="form-control">
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit"
                                   name="submit"
                                   id="submit"
                                   class="form-control btn btn-info"
                                   value="Зарегистрироваться">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <p><a href="/" th:href="@{/}">Вернуться на главную страницу</a></p>

</div>
</body>
</html>
