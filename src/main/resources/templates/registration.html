<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Регистрация</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Регистрация</h1>
            <form autocomplete="off" th:action="@{/registration}" th:object="${user}" method="post">
                <div class="form-group">
                    <div th:if="${#fields.hasErrors('invite')}">
                        <label style="color:darkred;"  th:errors="*{invite}"
                               class="validation-message"></label>
                    </div>
                    <label for="invite">Пригласительный</label>:
                    <input type="text"
                           id="invite"
                           name="invite"
                           th:field="*{invite}"
                           class="form-control"
                           autofocus="autofocus"
                           placeholder="Пригласительный">
                </div>
                <div class="form-group">
                    <div th:if="${#fields.hasErrors('username')}">
                        <label style="color:darkred;" th:errors="*{username}"
                               class="validation-message"></label>
                    </div>

                    <label for="username">Имя пользователя</label>:
                    <input type="text"
                           id="username"
                           name="username"
                           th:field="*{username}"
                           class="form-control"
                           autofocus="autofocus"
                           placeholder="Имя пользователя">
                </div>
                <div class="form-group">
                    <div th:if="${#fields.hasErrors('password')}">
                    <label style="color:darkred;"  th:errors="*{password}"
                           class="validation-message"></label>
                    </div>
                    <label for="password">Пароль</label>:
                    <input type="password"
                           id="password"
                           name="password"
                           th:field="*{password}"
                           class="form-control"
                           placeholder="Пароль">
                </div>
                <div class="form-group">
                    <div th:if="${#fields.hasErrors('passwordConfirm')}">
                        <label style="color:darkred;" th:errors="*{passwordConfirm}"
                               class="validation-message"></label>
                    </div>
                    <label for="passwordConfirm">Подтверждение пароля</label>:
                    <input type="password"
                           id="passwordConfirm"
                           name="passwordConfirm"
                           th:field="*{passwordConfirm}"
                           class="form-control"
                           placeholder="Пароль еще раз">
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit"
                                   name="login-submit"
                                   id="login-submit"
                                   class="form-control btn btn-info"
                                   value="Log In">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <p><a href="/" th:href="@{/}">Вернуться на главную страницу</a></p>

</div>
</body>
</html>
